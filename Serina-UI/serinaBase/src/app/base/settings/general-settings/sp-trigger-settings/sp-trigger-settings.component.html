<div class="">
  <h6 class="headh6 "> 
    <span class="goBackIn" (click)="backToSettings()"> 
      <mat-icon class="goBack_pos" svgIcon="back_arrow"></mat-icon>
    </span>
    <span class="ml-36">
    Batch Trigger Settings ({{heading}})
    </span>
</h6>

  <div class="bg-design-all tableDataDiv b-top-left m-2 p-2">
    <div style="overflow: hidden;" >
      <div class="row">
        <div class="col-md-6">
    
          <div class=" mb-3">
            <div class="permisionDiv wd-50 b-round ml-4">
              <div> <span class="f-12 activeText">Schedule Active</span>
                <span class="f-right">
                  <label class="switch">
                    <input type="checkbox" [(ngModel)]="scheduleBoolean" (change)="scheduleToggle($event)" >
                    <span class="slider round"></span>
                  </label>
                </span>
              </div>
            </div>
          </div>

          <div class=" mb-3">
              <div class="permisionDiv wd-50 b-round ml-4">
                <div> <span class="f-12 activeText">Trigger Active</span>
                  <span class="f-right">
                    <label class="switch">
                      <input type="checkbox" [(ngModel)]="triggerBoolean" (change)="triggerToggle($event)">
                      <span class="slider round"></span>
                    </label>
                  </span>
                </div>
              </div>
            </div>
    
        </div>
      </div>
    
    </div>

    <section style="margin-left: 25px;">

      <div class="f-14 schedule_head">Schedule for batch run (UTC Time)</div>

      <div class="d-flex justify-content-between" style="width: 50vw;">
        <div class="f-12 mb-2">Current Active trigger Expression : {{currentTriggerExpression}}</div>
        <div class="f-12">Expression format : <span class="format-Exp">{{fomratExpression}}</span></div>
      </div>
